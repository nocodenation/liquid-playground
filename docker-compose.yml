services:
  liquid-playground:
    image: nocodenation/liquid-playground:latest
    container_name: liquid-playground
    volumes:
      - ./files:/files:z
      - ./python_extensions:/opt/nifi/nifi-current/python_extensions:z
      - ./nar_extensions:/opt/nifi/nifi-current/nar_extensions:z
    ports:
      - "8443:8443"
    networks:
      - nocodenation_playground_network

networks:
  nocodenation_playground_network:
    name: nocodenation_playground_network
    external: true
